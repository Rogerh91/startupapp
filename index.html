<head>
	<title>Make your own startup.</title>
	<meta name="description" content="Create your own startup, with the most popular options!">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Roger Huang">
	<meta charset="UTF-8">
	<style type="text/css">
.random {
   border-top: 1px solid #96d1f8;
   background: #65a9d7;
   background: -webkit-gradient(linear, left top, left bottom, from(#3e779d), to(#65a9d7));
   background: -webkit-linear-gradient(top, #3e779d, #65a9d7);
   background: -moz-linear-gradient(top, #3e779d, #65a9d7);
   background: -ms-linear-gradient(top, #3e779d, #65a9d7);
   background: -o-linear-gradient(top, #3e779d, #65a9d7);
   padding: 5px 10px;
   -webkit-border-radius: 8px;
   -moz-border-radius: 8px;
   border-radius: 8px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;
   text-shadow: rgba(0,0,0,.4) 0 1px 0;
   color: white;
   font-size: 14px;
   font-family: Georgia, serif;
   text-decoration: none;
   vertical-align: middle;
   }
.button:hover {
   border-top-color: #28597a;
   background: #28597a;
   color: #ccc;
   }
.button:active {
   border-top-color: #1b435e;
   background: #1b435e;
   }
</style>
</head>

<html>
<body>
<center><h2>We are...</h2></center>
<br/>
<center>
the
<select id="company">
  <option value="uber">Uber</option>
  <option value="tinder">Tinder</option>
  <option value="airbnb">AirBNB</option>
  <option value="hootsuite">Hootsuite</option>
  <option value="kickstarter">Kickstarter</option>
  <option value="kayak">Kayak</option>
</select>
of
<select id="customer">
  <option value="hipsters">hipsters</option>
  <option value="marijuana">marijuana</option>
  <option value="prostitutes">prostitutes</option>
  <option value="oldppl">old people</option>
  <option value="bicycles">bicycles</option>
  <option value="robots">robots</option>
  <option value="cryptocurrencies">cryptocurrencies</option>
  <option value="wearable technology">wearable technology</option>
  <option value="Rob Ford">Rob Ford</option>
  <option value="absinthe">absinthe</option>

  <option value="3D printing">3D printing</option>
  <option value="gold">gold</option>
  <option value="ronpaul">Ron Paul</option>
</select>!

<br/>
<center><div class="random">Random time!</div></center>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(".random").click(function() {
   var random = Math.floor(Math.random()*$('#company option').length);
   $('#company option').eq(random).attr('selected', 'selected');
   Math.floor(Math.random()*$('#customer option').length);
   $('#customer option').eq(random).attr('selected', 'selected');
});
</script>
</body>
</html>
